<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Media Queries</title>
    <style>
        @media screen and (max-width: 767px) {
            body {
                background-color: gold;
            }
        }

        @media screen and (min-width: 768px) and (max-width: 1024px) {
            body {
                background-color: lightblue;
            }
        }

        @media screen and (min-width: 1025px) {
            body {
                background-color: lightpink;
            }
        }
    </style>
</head>

<body>
    <p>
        W3C는 <a href="https://www.w3schools.com/css/css_rwd_mediaqueries.asp">CSS3 미디어쿼리 문서</a>
        를 2012년 6월에 표준 권고안으로 제공하였습니다.
    </p>
    <p>
        또한, 기존의 미디어쿼리 개선 작업을 진행 중이며, 2017년 9월에 <a href="https://www.w3schools.com/css/css_rwd_mediaqueries.asp">미디어쿼리
            레벨4</a>
        를 발표했습니다. 이 문서는 현재 유력 표준 권고안입니다.
    </p>
</body>

</html>
