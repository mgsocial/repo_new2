<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 만들기</title>
    <style>
        td,
        th {
            border: 1px solid;
        }

        table {
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <caption> Specification values </caption>
        <thead>
            <tr>
                <th rowspan="2">Grade.</th>
                <th rowspan="2">Point.</th>
                <th colspan="2">Strength.</th>
                <th rowspan="2">Percent.</th>
            </tr>
            <tr>
                <th>kg/mm</th>
                <th>lb/in</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hard</td>
                <td>0.45</td>
                <td>56.2</td>
                <td>80,000</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Medium</td>
                <td>0.45</td>
                <td>49.2</td>
                <td>70,000</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Soft</td>
                <td>0.45</td>
                <td>42.2</td>
                <td>60,000</td>
                <td>30</td>
            </tr>
        </tbody>

    </table>
    <form action="/test.html">
        <h1>폼을 알자</h1>
        <fieldset>
            <legend>기본 정보</legend>
            <label for="userid"> 아이디 :</label>
            <input type="text" placeholder="영문으로만 써주세요." id="userid"><br>
            <label for="userpw"> 비밀번호 : </label>
            <input type="password" id="userpw"><br>
            성별 :<label for="male">남자</label> <input type="radio" name="gender" id="male">
            <label for="female">여자</label> <input type="radio" name="gender" id="female"><br>
            <!-- 라디오 버튼은 중복 선택이 불가능하며 하나의 항목만을 선택해야 함 -->
            <!-- name 속성으로 라디오 종류가 같음을 명시함 -->
        </fieldset>
        <fieldset>
            <legend>부가 정보</legend>
            취미 :
            영화감상<input type="checkbox" name="hobby">
            음악감상<input type="checkbox" name="hobby">
            독서<input type="checkbox" name="hobby"><br>
            <!-- 체크박스는 중복선택이 가능함 -->
            응원을 입력해주세요 : <input type="text" placeholder="최소 10글자 이상 최대 500글자로 제한" size="50" minlength="10"
                maxlength="500" autofocus><br>
            프로필 사진 업로드 : <input type="file"><br>
            <select>
                <option>서울</option>
                <option>강원</option>
                <option>여수</option>
                <option selected>제주</option>
            </select><br>
            자기소개 :
            <textarea cols="30" rows="5" placeholder="짧게 소개 해주세요"></textarea><br>
            <!-- 한줄이 아닌 여러줄을 입력할 때 사용 -->
        </fieldset>
        <button type="submit">전송</button>
        <button type="reset">
            <img src="https://ppss.kr/wp-content/uploads/2015/09/%EC%BB%A4%EB%B2%84_%ED%97%AC%EC%A1%B0%EC%84%A0-copy.jpg"
                alt="헬조선">
            취소</button>
        <input type="submit" value="전송"><br>
        <input type="reset" value="취소"><br>
        <input type="button" value="등록"><br>
        <input type="image" src="https://www.ryl2u.com/images/login1.png" alt="로그인" width="100" height="50">
        <!-- input 이미지를 활용해 로그인(이미지)를 삽입한 버튼을 구현함 -->
    </form>





</body>

</html>
